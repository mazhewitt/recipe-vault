name: Create Tag v2.3.1

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  create-tag:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'copilot/tag-release-v2-3-1')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      
      - name: Create and push tag v2.3.1
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get the current commit on main
          MAIN_SHA=$(git rev-parse HEAD)
          echo "Creating tag v2.3.1 on commit $MAIN_SHA"
          
          # Check if tag already exists
          if git rev-parse v2.3.1 >/dev/null 2>&1; then
            echo "Tag v2.3.1 already exists, skipping creation"
            exit 0
          fi
          
          # Create annotated tag on current main commit
          git tag -a v2.3.1 -m "Release v2.3.1"
          
          # Push the tag
          git push origin v2.3.1
          
          echo "Successfully created and pushed tag v2.3.1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
