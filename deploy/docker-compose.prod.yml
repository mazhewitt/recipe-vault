version: '3.8'

services:
  recipe-vault:
    image: mazhewitt/recipe-vault:latest
    container_name: recipe-vault
    restart: unless-stopped
    # Port 3000 NOT exposed to local network (Tunnel only)
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    networks:
      - recipe-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - recipe-net
    depends_on:
      - recipe-vault

  api-proxy:
    image: nginx:alpine
    container_name: api-proxy
    restart: unless-stopped
    ports:
      - "3500:3500"
    volumes:
      - ./nginx-api-only.conf:/etc/nginx/nginx.conf:ro
    networks:
      - recipe-net
    depends_on:
      - recipe-vault

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Check for updates every 5 minutes (300 seconds)
    command: --interval 300 --cleanup recipe-vault cloudflared

networks:
  recipe-net:
    driver: bridge
