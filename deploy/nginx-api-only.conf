events {
    worker_connections 1024;
}

http {
    server {
        listen 3500;

        # Only allow /api/* requests
        location /api/ {
            proxy_pass http://recipe-vault:3000;
            
            # Explicitly strip Cloudflare headers to prevent spoofing on the local port
            proxy_set_header Cf-Access-Authenticated-User-Email "";
            proxy_set_header Cf-Access-Jwt-Assertion "";
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Block everything else (including web UI)
        location / {
            default_type text/plain;
            return 403 "Forbidden: API access only via port 3500. Use Cloudflare Tunnel for Web UI.";
        }
    }
}
